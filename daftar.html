<div class="headline">
	<div class="text-content">
		<div class="row w-100 mx-auto">
			<div class="col-12">
				<h1 class="mb-5 text-white normal text-uppercase" data-aos="fade-bottom" data-aos-delay="600">Daftar pelanggan</h1>
			</div>
			<div class="col-12">
				<form method="get" id="chatus" data-aos="fade-bottom" data-aos-delay="800">

				  <div class="swiper-container" id="daftar">
				    <div class="swiper-wrapper">
				      <div class="swiper-slide">
						<div class="form-group mb-3">
							<label class="d-block">Nama Lengkap</label>
							<input autocomplete="off" class="form-control" type="text" id="nama" required>
						</div>

						<div class="float-right">
							<button type="button" disabled="" id="namaNext" class="btn text-white btn-lg mt-3 btn-light text-dark"><span class="d-none d-md-inline-block">Selanjutnya</span> <i class="lnr lnr-arrow-right"></i> </button>
						</div>
				      </div>
				      <div class="swiper-slide">
						<div class="form-group mb-3">
							<label class="d-block">Nomor HP</label>
							<input autocomplete="off" class="form-control" type="number" min="0" required id="nohp">
						</div>

						<div class="float-right">
							<button type="button" class="clickPrev btn text-white btn-lg mt-3 btn-light text-dark"><i class="lnr lnr-arrow-left"></i> <span class="d-none d-md-inline-block">Sebelumnya</span></button>
							<button type="button" disabled="" id="HPNext" class="btn text-white btn-lg mt-3 btn-light text-dark"><span class="d-none d-md-inline-block">Selanjutnya</span> <i class="lnr lnr-arrow-right"></i></button>
						</div>
				      </div>
				      <div class="swiper-slide">
						<div class="form-group mb-3">
							<label class="d-block">Alamat</label>
							<textarea class="form-control" required id="alamat" rows="2"></textarea>
						</div>

						<div class="float-right">
							<button type="button" class="clickPrev btn text-white btn-lg mt-3 btn-light text-dark"><i class="lnr lnr-arrow-left"></i> <span class="d-none d-md-inline-block">Sebelumnya</span></button>
							<button type="submit" disabled id="alamatNext" class="btn text-white btn-lg mt-3 btn-light text-dark"><span class="d-none d-md-inline-block">Kirim</span> <i class="lnr lnr-checkmark-circle"></i></button>
						</div>
				      </div>
				    </div>
				    <div class="swiper-pagination"></div>
				  </div>

				</form>
			</div>
		</div>
	</div>
</div>
